{% extends "layout.html" %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<section class="vh-110 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form method="POST" >
                            {% csrf_token %}
                            {% bootstrap_form sign_up_form %}
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                        <p class="tex-center mt-3">
                            Alerady have an Account
                            <a href="/sign-in/?next={{request.Get.next}}"><strong>Sign in</strong></a>
                        </p>
                        <hr>
                        <div class="with_google">
                        {% load socialaccount %}
                        <a href="{% provider_login_url 'google' %}?next={{ request.GET.next }}" class="btn btn-lg btn-block btn-primary " style="background-color: #dd4b39;"
                        type="submit"><i class="fab fa-google me-2"></i> Sign up with Google</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
