{% extends "courier/layout.html" %}
{% load static %}
{% block head %}
<script
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAP_API_KEY }}&callback=initMap&libraries=places&v=weekly&region=EG&language=en"
    defer></script>
<script src="{% static 'js/courier_map.js' %}"></script>
<script type="text/javascript">
    var availableTaskApiUrl = "{% url 'courier:available_task_api' %}";
</script>
{% endblock %}
{% block content %}
<div class="d-flex flex-column h-100" style="padding-bottom:60px">
    <div id="map"></div>
        <div id="task-details" class="card" value="show Div" onclick="ShowDiv()" style="display:none;">
            <div class="card-body p-2">
                <div class="media">
                    <img id="task-picture" class="rounded-lg-mr-4 m-4" width="100px" height="100px">
                    <div class="media-body">
                        <b id="task-name"></b>
                        <div class="d-flex">
                            <div class="flex-grow-1 mr-2">
                                <small class="text-success">
                                    <i class="fas fa-car m-1"></i><span id="distance"></span>Km
                                    <i class="fas fa-clock m-1"></i><span id="duration"></span>Min
                                </small>
                                <div class="d-flex align-items-center mt-2">
                                    <i class="fas fa-map-marker-alt m-1"></i>
                                    <small id="pickup_address" class="text-secondary ml-2"></small>
                                </div>
                                <div class="d-flex align-items-center mt-2">
                                    <i class="fas fa-flag-checkered m-1"></i>
                                    <small id="delivery_address" class="text-secondary ml-2"></small>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <h4 id="price" class="text-muted"></h4>
                            <h5 class="text-muted">,EGP</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "courier/tabs.html" %}
    </div>
</div>
{% endblock %}
